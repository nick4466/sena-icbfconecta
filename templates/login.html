{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ICBF Conecta - Iniciar Sesión</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<style>
/* ================================
   RESET
================================ */
*{ box-sizing:border-box; margin:0; padding:0; font-family:'Poppins',sans-serif; }

/* ================================
   ANIMACIONES
================================ */

/* Tarjeta: Fade + Slide */
@keyframes fadeSlide {
    0% { opacity:0; transform: translateY(30px); }
    100% { opacity:1; transform: translateY(0); }
}

/* Header: Fade desde arriba */
@keyframes fadeDown {
    0% { opacity:0; transform: translateY(-25px); }
    100% { opacity:1; transform: translateY(0); }
}

/* Entrada lateral suave (para "Iniciar sesión" o botones del nav) */
@keyframes fadeSlideRight {
    0% { opacity:0; transform: translateX(25px); }
    100% { opacity:1; transform: translateX(0); }
}

/* Input pulse */
@keyframes inputPulse {
    0% { box-shadow:0 0 0 0 rgba(255, 107, 107, 0.0); }
    100% { box-shadow:0 0 0 6px rgba(255, 107, 107, 0.15); }
}

/* Botón respiración */
@keyframes softPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.015); }
    100% { transform: scale(1); }
}

/* ================================
   FONDO COMPLETO
================================ */
body {
    background: #f5f7fa;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    animation: fadeDown 0.7s ease;
}

/* ================================
   CONTENEDOR DEL FORMULARIO
================================ */
.login-container {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
}

/* ================================
   FORM LOGIN
================================ */
.login-box{
    width: 100%;
    max-width: 490px;
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    border-top: 5px solid #ff6b6b;
    text-align: center;

    /* ANIMACIÓN NUEVA */
    animation: fadeSlide 0.8s ease;
}

.login-box .logo-login {
    max-width: 120px;
    margin-bottom: 20px;
}

.login-box h2{
    font-size:40px;
    font-weight:800;
    margin-bottom:15px;
    color:#ff6b6b;
}
.login-box h4{
    margin-bottom:25px;
    font-weight:600;
    color:#777;
    font-size: 15px;
    text-align: center;
}

/* LABEL */
label{
    font-size:14px;
    font-weight:600;
    color:#444;
    text-align: left;
}

/* INPUT */
input{
    width:100%;
    padding:12px;
    margin-top:5px;
    margin-bottom:20px;
    border-radius:12px;
    border:2px solid #ddd;
    font-size:15px;
    transition:0.3s;
}

/* INPUT ANIMADO */
input:focus{
    border-color:#ff6b6b;
    animation: inputPulse 0.4s ease;
    outline:none;
}

/* ICONO OJO */
.password-wrapper{
    position:relative;
}

.password-wrapper i{
    position:absolute;
    right:12px;
    top: 40%;
    transform: translateY(-40%);
    cursor:pointer;
    color:#999;
}

/* BOTÓN */
.btn-submit{
    width: 100%;
    background: #e6d600;
    color: #000;
    padding: 14px;
    border: none;
    border-radius: 25px;
    font-weight:700;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);

    /* SUAVE LATIDO */
    animation: softPulse 2.5s infinite ease-in-out;
}

.btn-submit:hover{
    background: #d4c400;
    transform:translateY(-2px);
}

/* ENLACES */
.form-footer{
    margin-top:12px;
    text-align:center;
}

.form-footer a{
    color:#52c41a;
    text-decoration:none;
    font-weight:600;
}

.form-footer a:hover{
    text-decoration:underline;
}

/* ---------------------- HEADER ---------------------- */
header{
    width:100%;
    padding:20px 45px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background-color:#5dd3db;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);

    /* ANIMACIÓN */
    animation: fadeDown 0.9s ease;
}

header img{ height:60px; }

nav ul{
    list-style:none;
    display:flex;
    gap:25px;
    align-items:center;
}

nav a{
    text-decoration:none;
    color:#ffffff;
    font-weight:600;
    font-size:15px;
    transition:0.3s;

    /* ✨ ANIMACIÓN PARA ENLACES DEL NAV */
    animation: fadeSlideRight 0.8s ease;
}

nav a:hover{
    opacity:0.8;
}

.search-btn{
    background:#fd1d1d;
    color:white;
    padding:9px 18px;
    border-radius:20px;
    font-weight:600;
    text-decoration:none;
    transition:0.3s;
}

.search-btn:hover{
    background:#0a6ed1;
}

/* ================================
   RESPONSIVE
================================ */
@media(max-width: 500px){
    .login-box { padding: 30px 25px; }
    header { padding: 15px 25px; }
}
</style>


</head>

<body>

<!-- HEADER -->
<header>
    <img src="{% static 'img/logoSinFondo.png' %}" alt="Logo ICBF" />

    <nav>
        <ul>
            <li><a href="{% url 'home' %}" class="search-btn">Regresar</a></li>
        </ul>
    </nav>
</header>
<!-- CONTENEDOR DEL LOGIN -->
<div class="login-container">

    <div class="login-box">
        <img src="{% static 'img/logoSinFondo.png' %}" alt="Logo ICBF Conecta" class="logo-login">
        <h2>Iniciar Sesión</h2>
        
        {% if form.errors %}
            <p style="color:red; font-weight:700; text-align:center; margin-bottom:15px;">
                Documento o contraseña incorrectos
            </p>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <label>Documento</label>
            {{ form.username }}

            <label>Contraseña</label>
            <div class="password-wrapper">
                {{ form.password }}
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>

            <button type="submit" class="btn-submit">Ingresar</button>
        </form>

        <div class="form-footer">
            <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const togglePassword = document.querySelector('#togglePassword');
    const passwordInput = document.querySelector('#id_password');

    if(togglePassword && passwordInput){
        togglePassword.addEventListener('click', function(){
            const type = passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = type;
            this.classList.toggle("fa-eye-slash");
        });
    }
});
</script>

</body>
</html>
