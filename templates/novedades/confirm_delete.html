{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eliminar Novedad</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url("{% static 'img/fondito.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: rgba(0, 0, 0, 0.4);
    }
    /* Quitar línea debajo del menú */
.mc-header-nav ul,
.mc-header-nav li {
    margin: 0;
    padding: 0;
    border: none;
}

.mc-header-nav a {
    text-decoration: none !important;
    border: none !important;
    box-shadow: none !important;
}


    .main-title {
      text-align: center;
      margin-top: 20px;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #c0392b;
      background-color: rgba(255, 255, 255, 0.7);
      width: 80%;
      margin: 20px auto;
      border-radius: 10px;
    }

    .delete-card {
      background-color: rgba(237, 237, 237, 0.55);
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      margin: 0 auto 40px;
      color: #5e3370;
      font-size: 16px;
    }

    .delete-card p {
      margin-bottom: 12px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn-danger, .btn-secondary {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-danger {
      background-color: #e74c3c;
      color: white;
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    .btn-secondary {
      background-color: #ccc;
      color: #333;
    }

    .btn-secondary:hover {
      background-color: #bbb;
    }

    @media (max-width: 768px) {
      .main-title { font-size: 22px; width: 90%; }
      .delete-card { padding: 20px; }
    }
  </style>
</head>
<body>

  <h2 class="main-title">¿Eliminar esta novedad?</h2>

  <div class="delete-card">
    <p><strong>Niño:</strong> {{ novedad.nino.nombre }}</p>
    <p><strong>Fecha:</strong> {{ novedad.fecha }}</p>
    <p><strong>Clase:</strong> {{ novedad.clase }}</p>
    <p><strong>Descripción:</strong> {{ novedad.descripcion }}</p>

    <form method="post">
      {% csrf_token %}
      <div class="btn-group">
        <button type="submit" class="btn-danger">Confirmar eliminación</button>
        <a href="{% url 'novedades:novedades_list' %}" class="btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>

</body>
</html>
