{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Correos Masivos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

   <style>
   * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f5f7fa;
        color: #333;
    }

    header{
        background-color: rgba(255, 255, 255, 0.85);
        padding: 15px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 2px solid #e5d5f5;
        backdrop-filter: blur(4px);
    }

    header img { height: 60px; }

    nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        padding: 0;
        margin: 0;
    }

    nav ul li a, nav ul li button {
        text-decoration: none;
        color: #9B59B6;
        font-weight: bold;
        font-size: 16px;
        padding: 8px 12px;
        border-radius: 6px;
        transition: background-color 0.3s ease;
        background: none;
        border: none;
        cursor: pointer;
        font-family: 'Roboto', sans-serif;
    }

    nav ul li a:hover, nav ul li button:hover {
        background-color: #f3c1e5;
    }

    nav ul .dropdown { position: relative; }
    nav ul .dropdown-content {
        display: none;
        position: absolute;
        background-color: rgba(255, 255, 255, 0.98);
        min-width: 200px;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 8px;
        padding: 8px 0;
    }

    nav ul .dropdown-content a { 
        color: #9B59B6; 
        padding: 12px 16px; 
        text-decoration: none; 
        display: block; 
    }

    nav ul .dropdown-content a:hover { background-color: #f3c1e5; }
    nav ul .dropdown:hover .dropdown-content { display: block; }

    .container {
        max-width: 900px;
        margin: 40px auto;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 14px;
        padding: 30px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        color: #7a3eb1;
        margin-bottom: 30px;
        font-size: 32px;
    }

    label {
        font-weight: 600;
        display: block;
        margin-top: 15px;
        color: #6c4ea5;
    }

    input[type="text"], input[type="file"], textarea {
        width: 100%;
        padding: 10px 12px;
        margin-top: 6px;
        border: 1px solid #d1cbe6;
        border-radius: 8px;
        outline: none;
        font-size: 15px;
        transition: all 0.25s ease;
    }

    textarea { 
        min-height: 220px;
    }

   
    
    .btn-small {
        font-size: 12px;
        padding: 4px 10px;
        background-color: #e0d6f5;
        border: 1px solid #c4b3e0;
        border-radius: 6px;
        cursor: pointer;
        color: #6c4ea5;
        transition: 0.3s ease;
        margin-bottom: 5px;
    }

    .btn-small:hover {
        background-color: #d1bff2;
    }
       .checkbox-list {
    max-height: 250px;   /* altura visible */
    overflow-y: auto;    /* scroll vertical */
    overflow-x: hidden;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
}
    



    /* 游댲 BOTONES PRINCIPALES REDONDOS Y NARANJAS 游댲 */
    .btn-orange {
        background-color: #ff7b00;
        color: white;
        padding: 14px 26px;
        border: none;
        border-radius: 35px;   /* redondo */
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: 0.3s ease;
        text-decoration: none;
    }

    .btn-orange:hover {
        background-color: #ff9f33;
    }

    /* Bot칩n enviar (morado) */
    .btn-send {
        background-color: #753b8b;
        color: white;
        padding: 14px 26px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .btn-send:hover {
        background-color: #a454c7;
    }

    .button-group {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-top: 30px;
        flex-wrap: wrap;
    }

</style>

</head>

<body>
{% include 'madre/navbar_madre.html' %}

<div class="container">
    <h1>Enviar Correos Masivos</h1>



    <label for="buscar_nino">Buscar ni침o:</label>
    <input type="text" id="buscar_nino" placeholder="Escriba nombre o apellido..." onkeyup="filtrarCheckboxes()">

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="id_destinatarios">Seleccionar Padres:</label>
        <button type="button" class="btn-small" onclick="toggleSeleccionarTodos()">Seleccionar todos</button>

        <div class="checkbox-list">
            {{ form.destinatarios }}
        </div>

        <label for="id_asunto">Asunto:</label>
        {{ form.asunto }}

        <label for="id_cuerpo">Cuerpo del correo:</label>
        {{ form.cuerpo }}

        <label for="id_archivos">Adjuntar archivos:</label>
        <input type="file" name="archivos" id="id_archivos" multiple>

        <!-- 游댳 BOTONES CENTRADOS -->
        <div class="button-group">
            <button type="submit" class="btn-send"><i class="fas fa-paper-plane"></i> Enviar Correos</button>

            <a href="{% url 'correos:historial' %}" class="btn-orange">
                <i class="fas fa-history"></i> Ver Historial
            </a>

            <!-- 游댳 NUEVO BOT칍N DE VOLVER -->
            <a href="{% url 'madre_dashboard' %}" class="btn-orange">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>

    </form>
</div>

<script>
    function filtrarCheckboxes() {
        const input = document.getElementById('buscar_nino');
        const filter = input.value.toLowerCase();
        const checkboxes = document.querySelectorAll('.checkbox-list label');

        checkboxes.forEach(label => {
            const text = label.textContent.toLowerCase();
            label.style.display = text.includes(filter) ? '' : 'none';
        });
    }

    function toggleSeleccionarTodos() {
        const checkboxes = document.querySelectorAll('.checkbox-list input[type="checkbox"]');
        const allChecked = Array.from(checkboxes).every(c => c.checked);
        checkboxes.forEach(c => c.checked = !allChecked);
    }
</script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const list = document.querySelector('.checkbox-list');
    if (!list) {
        console.warn('No se encontr칩 .checkbox-list en la p치gina.');
        return;
    }
    // Conteo de items visibles
    const items = list.querySelectorAll('label, .destinatario-row, input[type="checkbox"]');
    console.log('checkbox-list items encontrados:', items.length);

    // Si la altura calculada es 0 (alg칰n padre la est치 colapsando), forzar altura m칤nima
    const rect = list.getBoundingClientRect();
    if (rect.height < 20) {
        console.warn('checkbox-list tiene altura peque침a (' + rect.height + 'px). Forzando altura.');
        list.style.minHeight = '180px';
        list.style.maxHeight = '300px';
        list.style.overflowY = 'auto';
    }

    // Si hay pocos 칤tems, a칰n as칤 mostramos la barra para test (opcional, comentar si no quieres)
    // if (items.length < 3) { list.style.border = '1px dashed #ff8fbf'; }
});
</script>


</body>
</html>
