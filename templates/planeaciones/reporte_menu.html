{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Reportes PDF</title>

    <!-- Fuentes e Iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
       body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-image: url("{% static 'img/fondito.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: rgba(255, 255, 255, 0.85);
        padding: 15px 30px;

        
        border-bottom: 2px solid #e5d5f5;
        backdrop-filter: blur(4px);
        flex-wrap: wrap;
      }

      header img { height: 60px; }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        padding: 0;
        margin: 0;
      }

      nav ul li a,
      nav ul li button {
        text-decoration: none;
        color: #9B59B6;
        font-weight: bold;
        font-size: 16px;
        padding: 8px 12px;
        border-radius: 6px;
        transition: background-color 0.3s ease;
        background: none;
        border: none;
        cursor: pointer;
        font-family: 'Roboto', sans-serif;
      }

      nav ul li a:hover,
      nav ul li button:hover {
        background-color: #f3c1e5;
      }

      nav ul .dropdown { position: relative; }
      nav ul .dropdown-content {
        display: none;
        position: absolute;
        background-color: rgba(255, 255, 255, 0.98);
        min-width: 200px;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 8px;
        padding: 8px 0;
      }

      nav ul .dropdown-content a {
        color: #9B59B6;
        padding: 12px 16px;
        display: block;
      }

      nav ul .dropdown-content a:hover {
        background-color: #f3c1e5;
      }

      nav ul .dropdown:hover .dropdown-content { display: block; }

        /* CONTENEDOR PRINCIPAL */
        .contenedor {
            max-width: 700px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.92);
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.12);
            backdrop-filter: blur(4px);
        }

        h2 {
            text-align: center;
            color: #7a3eb1;
            font-size: 28px;
            margin-bottom: 25px;
        }

        .opcion {
            margin-bottom: 25px;
            padding: 18px;
            border-radius: 12px;
            background: #fbf7ff;
            border: 2px solid #d9c7ef;
            box-shadow: 0 3px 6px rgba(0,0,0,0.08);
        }

        .opcion h3 {
            color: #6c3483;
            margin-bottom: 12px;
        }

        select, button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: 1px solid #bdace3;
            font-size: 16px;
        }

        select:focus {
            border-color: #8e44ad;
            box-shadow: 0 0 6px rgba(142, 68, 173, 0.4);
            outline: none;
        }

        button {
            background: #7a3eb1;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #692e9b;
        }

                .btn-volver {
                display: inline-block;
                background-color: #f3c1e5;
                color: #5e3370;
                padding: 10px 20px;
                border-radius: 8px;
                text-decoration: none;
                font-weight: bold;
                margin: 20px;
            }

            .btn-volver:hover { background-color: #e8a9d6; }
            
            
            .contenedor-volver {
            text-align: center;
            margin-top: 20px;
            }
    </style>
</head>
<body>

<!-- NAVBAR -->
 {% include 'madre/navbar_madre.html' %}


<!-- CONTENIDO -->
<div class="contenedor">
    <h2><i class="fas fa-file-pdf"></i> Generar Reportes PDF</h2>

    <!-- OPCIÓN 1: PDF individual -->
    <div class="opcion">
        <h3><i class="fas fa-file"></i> PDF de una planeación específica</h3>

        <form id="formIndividual" method="GET">
            <select id="selPlaneacion" required>
                <option value="">Seleccione una planeación</option>
                {% for p in planeaciones %}
                    <option value="{{ p.id }}">{{ p.fecha }} — {{ p.nombre_experiencia }}</option>
                {% endfor %}
            </select>

            <button type="submit">Generar PDF</button>
        </form>

        <script>
            document.getElementById('formIndividual').addEventListener('submit', function(e){
                e.preventDefault();
                var planeacionId = document.getElementById('selPlaneacion').value;
                if (planeacionId) {
                    window.location.href = "{% url 'planeaciones:reporte_individual_pdf' 0 %}".replace('/0/', '/' + planeacionId + '/');
                }
            });
        </script>
    </div>

    <!-- OPCIÓN 2: PDF de todas -->
    <div class="opcion">
        <h3><i class="fas fa-layer-group"></i> PDF de todas las planeaciones</h3>

        <form method="GET" action="{% url 'planeaciones:reporte_todas_pdf' %}">
            <button type="submit">Generar Todas</button>
        </form>
    </div>

    <!-- OPCIÓN 3: PDF por mes -->
    <div class="opcion">
        <h3><i class="fas fa-calendar-alt"></i> PDF filtrado por mes</h3>

        <form method="GET" action="{% url 'planeaciones:reporte_mes_pdf' %}">
            <select name="mes" required>
                <option value="">Seleccione mes</option>
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>

            <button type="submit">Generar por Mes</button>
        </form>
    </div>

    <div class="contenedor-volver">
    <a href="{% url 'planeaciones:lista_planeaciones' %}" class="btn-volver">
        <i class="fas fa-arrow-left"></i> Volver
    </a>
   </div>


</div>

</body>
</html>
